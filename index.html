<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h3 class="heading">Age <span>Calculator</span></h3>
        <div class="dates">
          <input
            type="text"
            id="date"
            placeholder="date(dd)"
            required="required"
            minlength="1"
            maxlength="2"
          />
          <input
            type="text"
            id="month"
            placeholder="month(mm)"
            required="required"
            minlength="1"
            maxlength="2"
          />
          <input
            type="text"
            id="year"
            placeholder="year(yyyy)"
            required="required"
            minlength="4"
            maxlength="4"
          />
        </div>
        <button class="submit-btn" onclick="result()">Submit</button>
        <p id="finalresult"></p>
      </div>
    </div>
    <script>
      function result() {
        var d1 = document.getElementById("date").value;
        var m1 = document.getElementById("month").value;
        var y1 = document.getElementById("year").value;

        console.log(d1, m1, y1);

        var date = new Date();
        var d2 = date.getDate();
        var m2 = 1 + date.getMonth();
        var y2 = date.getFullYear();
        var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        console.log(date, d2, m2, y2);

        if (d1 > d2) {
          d2 = d2 + month[m2 - 1];
          m2 = m2 - 1;
        }
        if (m1 > m2) {
          m2 = m2 + 12;
          y2 = y2 - 1;
        }

        var d = d2 - d1;
        var m = m2 - m1;
        var y = y2 - y1;
        console.log(d, m, y);

        function finalresult() {
          document.getElementById("finalresult").innerHTML =
            "Your Age is " + y + " Years " + m + " Months  and " + d + " Days";
        }

        finalresult();
      }
    </script>
  </body>
</html>
